steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:v1'
      - '-t'
      - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2a: Push v1 tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-v1'
    args:
      - 'push'
      - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:v1'
    waitFor: ['build']

  # Step 2b: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:latest'
    waitFor: ['push-v1']

  # Step 3: Deploy to Cloud Run (MULTIPLE --set-env-vars flags - each sets one var)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rating-api'
      - '--image'
      - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:v1'
      - '--region'
      - 'australia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--port'
      - '8080'
      # Each --set-env-vars sets ONE variable (they accumulate)
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-env-vars'
      - 'DATABASE_URL=$_DATABASE_URL'
      - '--set-env-vars'
      - 'JWT_SECRET=$_JWT_SECRET'
      - '--set-env-vars'
      - 'GOOGLE_CLIENT_ID=$_GOOGLE_CLIENT_ID'
      - '--set-env-vars'
      - 'GOOGLE_CLIENT_SECRET=$_GOOGLE_CLIENT_SECRET'
      - '--set-env-vars'
      - 'WEBSITE_URL=$_WEBSITE_URL'
      - '--set-env-vars'
      - 'GOOGLE_CALLBACK_URL=$_GOOGLE_CALLBACK_URL'
      - '--set-env-vars'
      - 'AWS_ACCESS_KEY_ID=$_AWS_ACCESS_KEY_ID'
      - '--set-env-vars'
      - 'AWS_SECRET_ACCESS_KEY=$_AWS_SECRET_ACCESS_KEY'
      - '--set-env-vars'
      - 'AWS_REGION=$_AWS_REGION'
      - '--set-env-vars'
      - 'S3_BUCKET=$_S3_BUCKET'

  # Step 4: Run Prisma migrations
  # - name: 'gcr.io/cloud-builders/docker'
  #   id: 'migrate'
  #   args:
  #     - 'run'
  #     - '--rm'
  #     - '-e'
  #     - 'DATABASE_URL=$_DATABASE_URL'
  #     - '-e'
  #     - 'NODE_ENV=production'
  #     - '-e'
  #     - 'JWT_SECRET=$_JWT_SECRET'
  #     - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:v1'
  #     - 'npx'
  #     - 'prisma'
  #     - 'migrate'
  #     - 'deploy'
  #   waitFor: ['deploy']


images:
  - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:v1'
  - 'australia-southeast1-docker.pkg.dev/rating-app-453105/rating-repo/rating-api:latest'

timeout: 1800s
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'